<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator with AI Icons</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.png">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="min-h-screen bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-2 text-gray-900">
            QR Code Generator
        </h1>
        <p class="text-center text-gray-600 mb-12">Create custom QR codes with icons</p>
        
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <label for="qr-text" class="block text-sm font-semibold text-gray-700 mb-2">Enter text or URL:</label>
            <input 
                type="text" 
                id="qr-text" 
                placeholder="https://example.com" 
                value="https://github.com/kstonekuan/qr-gen"
                class="w-full px-4 py-3 text-gray-900 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors"
            >
            
            <div class="mt-6">
                <label for="qr-size" class="block text-sm font-semibold text-gray-700 mb-2">QR Code Size:</label>
                <div class="flex items-center gap-4">
                    <input 
                        type="range" 
                        id="qr-size" 
                        min="200" 
                        max="500" 
                        value="300"
                        class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                    >
                    <span id="size-display" class="text-lg font-semibold text-blue-600 min-w-[60px]">300px</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-900 mb-4">Icon Options</h2>
            <div class="flex gap-2 mb-6">
                <button class="tab-button flex-1 py-3 px-6 rounded-lg font-semibold transition-all active bg-blue-600 text-white" data-tab="upload">
                    Upload Icon
                </button>
                <button class="tab-button flex-1 py-3 px-6 bg-gray-100 text-gray-600 rounded-lg font-semibold transition-all hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed" data-tab="generate">
                    Generate with AI
                </button>
            </div>
            
            <div id="upload-tab" class="tab-content active">
                <input type="file" id="icon-upload" accept="image/*" class="hidden">
                <label for="icon-upload" class="block w-full py-8 px-4 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer text-center font-semibold text-gray-600 hover:border-blue-500 hover:text-blue-600 transition-colors">
                    Choose an icon
                </label>
                <div id="upload-preview" class="mt-4 flex justify-center items-center min-h-[100px]"></div>
            </div>
            
            <div id="generate-tab" class="tab-content hidden">
                <div class="flex flex-col sm:flex-row gap-2">
                    <input 
                        type="text" 
                        id="ai-prompt" 
                        placeholder="Describe the icon you want..."
                        class="flex-1 px-4 py-3 text-gray-900 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors disabled:bg-gray-100 disabled:cursor-not-allowed"
                    >
                    <button id="generate-icon" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Generate Icon
                    </button>
                </div>
                <div id="ai-preview" class="mt-4 flex justify-center items-center min-h-[100px]"></div>
                <div id="rate-limit-info" class="mt-4 p-3 bg-amber-50 border border-amber-200 text-amber-800 rounded-lg text-sm hidden"></div>
            </div>
            
            <div class="mt-6 space-y-4 border-t pt-6">
                <h3 class="text-sm font-semibold text-gray-700">Icon Settings</h3>
                
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="transparent-bg" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                    <span class="text-sm text-gray-700">No background (for transparent logos)</span>
                </label>
                
                <div class="space-y-4">
                    <div>
                        <label for="logo-size" class="block text-sm font-medium text-gray-700 mb-2">Logo Size:</label>
                        <div class="flex items-center gap-4">
                            <input 
                                type="range" 
                                id="logo-size" 
                                min="10" 
                                max="30" 
                                value="20"
                                class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                            >
                            <span id="logo-size-display" class="text-sm font-medium text-gray-600 min-w-[40px]">20%</span>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Recommended: 15-25%. Larger sizes may affect QR code scanning.</p>
                    </div>
                    
                    <div id="border-size-control" class="transition-opacity duration-200">
                        <label for="border-size" class="block text-sm font-medium text-gray-700 mb-2">Border Size:</label>
                        <div class="flex items-center gap-4">
                            <input 
                                type="range" 
                                id="border-size" 
                                min="0" 
                                max="10" 
                                value="5"
                                step="1"
                                class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                            >
                            <span id="border-size-display" class="text-sm font-medium text-gray-600 min-w-[40px]">5%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <button id="generate-qr" class="flex-1 py-4 px-8 bg-blue-600 text-white text-lg font-semibold rounded-lg hover:bg-blue-700 transition-all hover:shadow-lg transform hover:-translate-y-0.5">
                Generate QR Code
            </button>
            <button id="clear-icon" class="flex-1 py-4 px-8 bg-white text-gray-700 text-lg font-semibold rounded-lg border-2 border-gray-200 hover:bg-gray-50 transition-colors">
                Clear Icon
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-8 text-center">
            <canvas id="qr-canvas" class="hidden mx-auto"></canvas>
            <div id="qr-warning" class="hidden mt-4 p-3 bg-amber-50 border border-amber-200 text-amber-800 rounded-lg text-sm"></div>
            <button id="download-qr" class="hidden mt-6 px-8 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-all transform hover:-translate-y-0.5">
                Download QR Code
            </button>
        </div>

        <details class="mt-12 bg-white rounded-xl shadow-sm overflow-hidden">
            <summary class="px-6 py-4 font-semibold cursor-pointer select-none hover:bg-gray-50">
                Gemini API Settings
            </summary>
            <div class="px-6 pb-6">
                <label for="api-key" class="block text-sm font-semibold text-gray-700 mb-2">API Key (stored locally):</label>
                <input 
                    type="password" 
                    id="api-key" 
                    placeholder="Enter your Gemini API key"
                    class="w-full px-4 py-3 text-gray-900 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors mb-3"
                >
                <div class="flex gap-2">
                    <button id="save-api-key" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition-colors">
                        Save
                    </button>
                    <button id="clear-api-key" class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-md hover:bg-gray-300 transition-colors">
                        Clear
                    </button>
                </div>
                <p class="mt-3 text-sm text-gray-600">
                    Get your API key from Google AI Studio: <a href="https://aistudio.google.com/apikey" target="_blank" class="text-blue-600 hover:underline">https://aistudio.google.com/apikey</a>
                </p>
                
                <div class="mt-6 border-t pt-6">
                    <label for="system-prompt" class="block text-sm font-semibold text-gray-700 mb-2">System Prompt:</label>
                    <textarea 
                        id="system-prompt" 
                        rows="4"
                        placeholder="Enter custom system prompt for Gemini..."
                        class="w-full px-4 py-3 text-gray-900 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors mb-3 font-mono text-sm"
                    ></textarea>
                    <div class="flex gap-2">
                        <button id="save-prompt" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition-colors">
                            Save Prompt
                        </button>
                        <button id="reset-prompt" class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold rounded-md hover:bg-gray-300 transition-colors">
                            Reset to Default
                        </button>
                    </div>
                </div>
            </div>
        </details>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
